name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd PSValidator
            git fetch --all
            git reset --hard origin/main
            
            # Create deploy.config from GitHub Secrets
            cat > deploy.config << EOF
            DOMAIN="${{ secrets.DEPLOY_DOMAIN }}"
            WWW_DOMAIN="${{ secrets.DEPLOY_WWW_DOMAIN }}"
            API_DOMAIN="${{ secrets.DEPLOY_API_DOMAIN }}"
            EMAIL="${{ secrets.DEPLOY_EMAIL }}"
            EOF
            
            chmod +x deploy.sh
            ./deploy.sh
